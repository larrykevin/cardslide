<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Slide</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <section class="card" id="brands">
            <section class="card__container">
                <span class="card__container--rect" id="rect-card"></span>
                <picture class="card__container--logo">
                    <img src="" alt="" id="logo-card">
                </picture>
                <div class="card__container--description">
                    <p id="description-card">Description</p>
                </div>
                <picture class="card__container--image">
                    <img src="" alt="brand-image" id="image-card">
                </picture>
                <div class="buttons">
                    <button class="button__circle button__left" id="button-left">
                        <span><img src="assets/icon/arrow-button.svg" alt="arrow-button"></span>
                    </button>
                    <button class="button__circle button__right" id="button-right">
                        <span><img src="assets/icon/arrow-button.svg" alt="arrow-button"></span>
                    </button>
                </div>
            </section>
        </section>
    </main>

    <footer class="footer">
        <p>@larrykevin23</p>
    </footer>

    <script src="./js/app.js"></script>
</body>
</html>
