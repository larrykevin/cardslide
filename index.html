<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <section class="card" id="brands">
        </section>
    </main>

    <template id="template__card">
        <section class="card__container">
            <span class="card__container--rect"></span>
            <picture class="card__container--logo">
                <img src="" alt="">
            </picture>
            <div class="card__container--description">
                <p>Description</p>
            </div>
            <picture class="card__container--image">
                <img src="" alt="brand-image">
            </picture>
            <div class="buttons">
                <button class="button__circle button__left" id="button-left" onclick="prev()">
                    <span><img src="assets/icon/arrow-button.svg" alt="arrow-button"></span>
                </button>
                <button class="button__circle button__right" id="button-right" onclick="next()">
                    <span><img src="assets/icon/arrow-button.svg" alt="arrow-button"></span>
                </button>
            </div>
        </section>
    </template>

    <footer class="footer">
        <p>@larrykevin23</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
